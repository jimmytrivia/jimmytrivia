<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta name="description" content="Jimmy Trivia">
	<meta name="keywords" content="jimmy johns, menu test, jimmy, trivia">
	<meta name="author" content="John Bendfeldt">
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Jimmy Trivia</title>
	<link rel='stylesheet' type='text/css' href='assets/css/style.css'>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
	<script type='text/javascript' src='assets/javascript/app.js'></script>
</head>
<body>
	<section id='container'>
		<img src='assets/images/jimmy.png' title="Jimmy John's" alt="Jimmy John's Logo" id='jjlogo'>
		<h1>Menu Madness</h1>
		<button class='start'>Start</button>
		<p class='directions'>Test your menu knowledge with Jimmy Trivia. <br>There are 15 questions. <br>You have 15 seconds to answer each question. <br>Click the correct answer and wait for the next question. <br>Press Start when you are ready. <br>Press Restart if you are having any problems.</p>
		<h2 class='timeLeft'></h2>
		<h3 class='question'></h3>
		<p class='options'></p>
		<p class='result'></p>
		<button class='restart'>Restart</button>
		<button onClick='window.location.reload()' class='reset'>Reset</button>
		<br>
		<br>
	</section>
</body>
</html>
